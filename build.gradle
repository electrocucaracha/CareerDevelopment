apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
targetCompatibility = 1.7

version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Career Development API',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.1.+'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.+'
    compile group: 'com.h2database', name: 'h2', version: '1.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
